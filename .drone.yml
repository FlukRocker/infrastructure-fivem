kind: pipeline
name: default

steps:
  - name: test
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 10
      - apt-get update && apt-get install -y git
      - git clone https://github.com/gruberdev/infrastructure-fivem/tree/main
      - docker build -t test:latest .
      - docker rm test
      - docker run --rm --name test --detach test:latest

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
