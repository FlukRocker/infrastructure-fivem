kind: pipeline
name: default

steps:
  - name: test
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 10
      - apk update && apk add git py-pip python3-dev libffi-dev openssl-dev gcc libc-dev rust cargo make curl
      - pip install docker-compose
      - git clone https://github.com/gruberdev/infrastructure-fivem.git
      - git checkout drone-trigger-test
      - docker-compose down
      - docker-compose up --build -d
    environment:
      SERVER_KEY:
        from_secret: SERVER_KEY
      SVR_ADR:
        from_secret: SVR_ADR

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
