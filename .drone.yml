kind: pipeline
name: default

steps:
  - name: test
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 10
      - apk update && apk add git
      - git clone https://github.com/gruberdev/infrastructure-fivem.git
      - git checkout drone-trigger-test
      - docker build -t test:latest .
      - docker rm testf
      - docker run --rm --name test --detach test:latest

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
